version: "3.8"
services:
  psql:
    container_name: "postgres"
    image: postgres:latest
    env_file:
      - .env
    ports:
      - "5432:5432"
    restart: always
    networks:
      - nm-network

  nomades:
    container_name: "nomades"
    # Alterar esta linha para devsampaiodocker/nomades:main quando for subir para o servidor
    image: nomades:latest
    build: .
    ports:
      - "8000:8000"
    restart: always
    env_file:
      - .env
    depends_on:
      - psql
    healthcheck:
      test: ["CMD", "nc", "-v", "127.0.0.1", "5432"]
      interval: 1m
      timeout: 10s
      retries: 2
      start_period: 15s
    networks:
      - nm-network
    volumes:
      - ./:/usr/src/app/

networks:
  nm-network:
    driver:
      bridge